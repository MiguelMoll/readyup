---

- name: create various dirs
  file: 
    path: "{{ item }}"
    state: directory
    recurse: true
  with_items:
    - "{{ temp_dir }}"
    - "{{ home_dir }}/code"
    - "{{ home_dir }}/.local/bin"
    - "{{ home_dir}}/.config/fish/functions"
  become_user: "{{ user }}"

- set_fact:
    distro_software: "{{ debian_software }}"
  when: ansible_os_family == "Debian"

- name: software | install!
  package:
    name: "{{ item }}"
    state: present
  with_items: 
    - "{{ common_software }}"
    - "{{ distro_software }}"

- name: software | find fzf release
  uri:
    url: https://api.github.com/repos/junegunn/fzf/releases/latest
    return_content: true
  register: fzf_json_response

- name: software | install fzf
  unarchive:
    src: "https://github.com/junegunn/fzf/releases/download/v{{ fzf_json_response.tag_name }}/fzf-{{ fzf_json_response.tag_name }}.linux_amd64.tar.gz"
    dest: "{{ home_dir }}/.local/bin"
    remote_src: yes

- import_tasks: "redhat.yaml"
  when: ansible_os_family == "Redhat"

- include_tasks: "{{ item }}"
  with_items:
    - fonts/linux.yaml
    - vscode/vscode.yaml
    - gnome.yaml
    - nvim/nvim.yaml
    - tmux.yaml
